<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function acreage() {
        let r = +prompt(`Nhập vào bán kính của hình tròn`);
        let s = Math.PI * r * r;
        console.log(`Diện tích hình tròn là ${s}`);
      }

      function perimeter() {
        let r = +prompt(`Nhập vào bán kính của hình tròn`);
        let cv = Math.PI * 2 * r;
        console.log(`Chu vi hình tròn là ${cv}`);
      }

      function acreage2() {
        let a = +prompt(`Nhập vào chiều dài của hình chữ nhật`);
        let b = +prompt(`Nhập vào chiều rộng của hình chữ nhật`);
        let s2 = a * b;
        console.log(`Diện tích hình chữ nhật là ${s2} `);
      }

      function perimeter2() {
        let a = +prompt(`Nhập vào chiều dài của hình chữ nhật`);
        let b = +prompt(`Nhập vào chiều rộng của hình chữ nhật`);
        let cv2 = (a + b) * 2;
        console.log(`Chu vi hình chữ nhật là ${cv2}`);
      }
      do {
        console.log("1.Tính diện tích hình tròn");
        console.log("2.Tính chu vi hình tròn");
        console.log("3.Tính diện tích hình chữ nhật");
        console.log("4.Tính chu vi hình chữ nhật");
        console.log("5.Thoát");
        choice = +prompt("Lựa chọn của bạn ");
        switch (choice) {
          case 1:
            acreage();

            break;

          case 2:
            perimeter();

            break;
          case 3:
            acreage2();

            break;
          case 4:
            perimeter2();

            break;
          case 5:
            break;
        }
      } while (choice !== 5);
    </script>
  </body>
</html>
