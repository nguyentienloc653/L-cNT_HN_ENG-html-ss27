<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [];
      let n = +prompt("Nhập vào độ dài mảng: ");
      for (let i = 0; i < n; i++) {
        numbers[i] = prompt(` Nhập vào phần tử thứ ${i + 1}`);
      }

      function splitArray(arr, size) {
        let result = [];
        for (let i = 0; i < arr.length; i += size) {
          result.push(arr.slice(i, i + size));
        }
        return result;
      }
      let size = +prompt("Nhập vào khích thước mảng con: ");
      console.log(splitArray(numbers, size));
    </script>
  </body>
</html>
